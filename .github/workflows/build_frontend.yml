name: NextJS Build

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches:
      - "dev"
      - "main"

jobs:
  nextjs_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: frontend
        run: npm i
      - name: Build
        working-directory: frontend
        run: npm run build
